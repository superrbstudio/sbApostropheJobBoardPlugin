options:
  type: INNODB
  
sbJobBoardJob:
  actAs:
    Timestampable: ~
    Taggable: ~
    Sluggable:
      unique: true
      fields: [ reference, title ]
      canUpdate: false
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    author_id:
      type: integer
    active:
      type: boolean
      default: false
      notnull: true
    featured:
      type: boolean
      default: false
      notnull: true
    reference:
      type: string(255)
      notnull: true
    title:
      type: string(255)
      notnull: true
    type:
      type: enum
      values: [ Contract, Permanent, Temporary ]
      default: Permanent
    duration:
      type: string(255)
    startdate:
      type: date
    location:
      type: string(255)
    salary_currency:
      type: enum
      values: [ gbp, eur, usd ]
      default: gbp
    salary_from:
      type: float
    salary_to:
      type: float
    salary_per:
      type: enum
      values: [ annum, month, week, day, hour ]
    salary_benefits:
      type: string(255)
  relations:
    Author:
      class: sfGuardUser
      foreignAlias: JobAuthorItems
      local: author_id
      foreign: id
      onDelete: SET NULL
    Categories:
      foreignAlias: JobBoardJobCategories
      class: aCategory
      refClass: sbJobBoardJobToCategory
      local: jobboardjob_id
      foreign: category_id
  indexes:
    reference: { fields: reference }
    title:     { fields: title }
    active:    { fields: active }
    
    
# Link the product to Apostrophe categories
sbJobBoardJobToCategory:
  columns:
    jobboardjob_id:
      type: integer
      primary: true
    category_id:
      type: integer
      primary: true
  relations:
    JobBoardJob:
      foreignAlias: JobBoardJobCategories
      class: sbJobBoardJob
      local: jobboardjob_id
      onDelete: CASCADE
    Category:
      foreignAlias: JobBoardJobCategories
      class: aCategory
      local: category_id
      onDelete: CASCADE
      
# An Application
sbJobBoardApplication:
  actAs:
    Timestampable: ~
  columns:
    id:
      type: integer
      primary: true
      autoincrement: true
    name:
      type: string(255)
      notnull: true
    email:
      type: string(255)
      notnull: true
    phone_number:
      type: string(100)
      notnull: true
    job_type:
      type: string(255)
      notnull: true
    cv_file:
      type: string(255)
      notnull: false
    
  